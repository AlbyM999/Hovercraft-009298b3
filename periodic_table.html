<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Opdracht periodic table</title>
</head>
<body>
	<table class="hole_table">
		<section>
			<!-- the top row-->
			<tr class="tabletop_row">
			<th>Group</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			</tr>
			<tr class="table_filling">
				<th><div>period</div>
				<div>1</div></th>
				<td class="ele_orange"><a href="https://en.wikipedia.org/wiki/Hydrogen">
					<div class="filling_int">1</div>
				<div class="filling_str">H</div></a></td>
				
			</tr>
			<tr class="table_filling">
				<th class="left_row">2</th>
				<td class="ele_purple"><a href="https://en.wikipedia.org/wiki/Lithium">
					<div class="filling_int">3</div>
				<div class="filling_str">Li</div></a></td>
				<td class="ele_blue"><a href="https://en.wikipedia.org/wiki/Beryllium">
					<div class="filling_int">4</div>
					<div class="filling_str">Be</div></a></td>
			</tr>
			<tr class="table_filling">
				<td class="left_row">3</td>
				<td class="ele_purple"><a href="https://en.wikipedia.org/wiki/Sodium">
					<div class="filling_int">11</div>
					<div class="filling_str">Na</div></a></td>
				<td class="ele_blue"><a href="https://en.wikipedia.org/wiki/Magnesium">
					<div class="filling_int">12</div>
					<div class="filling_str">Mg</div></a></td>
			</tr>
			<tr class="table_filling">
				<td class="left_row">4</td>
				<td class="ele_purple"><a href="https://en.wikipedia.org/wiki/Potassium">
					<div class="filling_int">19</div>
					<div class="filling_str">K</div></a></td>
				<td class="ele_blue"><a href="https://en.wikipedia.org/wiki/Calcium">
					<div class="filling_int">20</div>
					<div class="filling_str">Ca</div></a></td>
				<td class="ele_yellow"><a href="https://en.wikipedia.org/wiki/Scandium">
					<div class="filling_int">21</div>
					<div class="filling_str">Sc</div></a></td>
				<td class="ele_yellow"><a href="https://en.wikipedia.org/wiki/Titanium">
					<div class="filling_int">22</div>
					<div class="filling_str">Ti</div></a></td>
				<td class="ele_yellow"><a href="https://en.wikipedia.org/wiki/Vanadium">
					<div class="filling_int">23</div>
					<div class="filling_str">V</div></a></td>
			</tr>
			<tr class="table_filling">
				<td class="left_row">5</td>
			    <td class="ele_purple"><a href="https://en.wikipedia.org/wiki/Rubidium">
					<div class="filling_int">37</div>
					<div class="filling_str">Rb</div></a></td>
				<td class="ele_blue"><a href="https://en.wikipedia.org/wiki/Strontium">
					<div class="filling_int">38</div>
					<div class="filling_str">Sr</div></a></td>
				<td class="ele_yellow"><a href="https://en.wikipedia.org/wiki/Yttrium"><div class="filling_int">39</div>
					<div class="filling_str">Y</div></a></td>
				<td class="ele_yellow"><a href="https://en.wikipedia.org/wiki/Zirconium">
					<div class="filling_int">40</div>
					<div class="filling_str">Zr</div></a></td>
				<td class="ele_yellow"><a href="https://en.wikipedia.org/wiki/Niobium"><div class="filling_int">41</div>
					<div class="filling_str">Nb</div></a></td>
			</tr>
		</section>
	</table>

</body>
</html>
